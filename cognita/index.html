      const cleanName = filename.replace('.html', '');

      return capitalizedWords.join(' ');
    }

    function groupFiles(files) {
      const grouped = {};
      files.forEach(file => {
        const parts = file.replace(basePath, '').split('/');
        const folder = parts[1];
        if (!grouped[folder]) grouped[folder] = [];
        grouped[folder].push(file);
      });
      return grouped;
    }

    function displayList(files, grouped, page = 1) {
      listElement.innerHTML = '';
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = page * itemsPerPage;
      const pageFiles = files.slice(startIndex, endIndex);

      if (grouped) {
        const groupedFiles = groupFiles(pageFiles);
        for (const [folder, fileList] of Object.entries(groupedFiles)) {
          const section = document.createElement('section');
          const heading = document.createElement('h2');
          heading.textContent = folder.charAt(0).toUpperCase() + folder.slice(1);
          section.appendChild(heading);

          const ul = document.createElement('ul');
          fileList.forEach(file => {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = file;
            link.textContent = getDisplayName(file.split('/').pop());
            li.appendChild(link);
            ul.appendChild(li);
          });

          section.appendChild(ul);
          listElement.appendChild(section);
        }
      } else {
        pageFiles.forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = file;
          link.textContent = getDisplayName(file.split('/').pop());
          li.appendChild(link);
          listElement.appendChild(li);
        });
      }

      if (files.length === 0) {
        listElement.innerHTML = '<li>No results found.</li>';
      }

      renderPagination(files);
    }

    function renderPagination(files) {
      paginationElement.innerHTML = '';
      const pageCount = Math.ceil(files.length / itemsPerPage);

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          displayList(currentFiles, groupToggle.checked, currentPage);
        });
        paginationElement.appendChild(btn);
      }
    }

    function filterFiles() {
      const query = searchInput.value.trim().toLowerCase();
      const keywords = query.split(/\s+/).filter(Boolean);
      const regex = new RegExp(keywords.map(k => `(?=.*${k})`).join(''), 'i');

      currentFiles = htmlFilesWithBase.filter(file => {
        const fileName = file.split('/').pop().replace('.html', '').toLowerCase();
        return regex.test(fileName);
      });

      currentPage = 1;
      displayList(currentFiles, groupToggle.checked, currentPage);
    }

    searchInput.addEventListener('input', filterFiles);

    groupToggle.addEventListener('change', () => {
      currentPage = 1;
      displayList(currentFiles, groupToggle.checked, currentPage);
    });

    // Initial render
    displayList(currentFiles, groupToggle.checked, currentPage);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neuri</title>
<link rel="stylesheet" href="neuri.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Ask Neuri</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');

// Professional style bot responses
const botReplies = [
  "My knowledge base is currently being updated. I will provide a comprehensive response at the earliest opportunity.",
  "I am reviewing your inquiry and will deliver a detailed answer shortly.",
  "The information you requested is being compiled. Expect a precise response soon.",
  "I am in the process of consolidating relevant data and will respond with clarity and accuracy.",
  "Your question has been noted. I will ensure a thorough reply is provided promptly.",
  "I am actively refining my knowledge base and will address your query with the utmost diligence.",
  "Please be assured that a detailed response will follow as my resources are updated."
];


function addMessage(text, type) {
  const msg = document.createElement('div');
  msg.classList.add('message', type === 'user' ? 'user-msg' : 'bot-msg');
  msg.textContent = text;
  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Simulate typing for corporate feel
function botTyping(callback) {
  const typingDiv = document.createElement('div');
  typingDiv.classList.add('message', 'bot-msg');
  typingDiv.textContent = "Typing...";
  chatMessages.appendChild(typingDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  setTimeout(() => {
    chatMessages.removeChild(typingDiv);
    callback();
  }, 800 + Math.random() * 600);
}

function sendMessage() {
  const text = userInput.value.trim();
  if(!text) return;
  addMessage(text, 'user');
  userInput.value = '';

  botTyping(() => {
    const reply = botReplies[Math.floor(Math.random() * botReplies.length)];
    addMessage(reply, 'bot');
  });
}

userInput.addEventListener('keypress', e => {
  if(e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
